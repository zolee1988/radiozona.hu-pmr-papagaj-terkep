<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40">
  <!-- Sötétszürke háttér, hogy a fehér M látszódjon.
       Ha átlátszót szeretnél, töröld ki ezt a rect-et,
       és a fehér M-et tedd más színre. -->
  <rect x="0" y="0" width="120" height="40" fill="#222222"/>

  <!-- P (piros) -->
  <text x="15" y="28"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="bold"
        font-size="26"
        fill="#d32f2f">
    P
  </text>

  <!-- M (fehér) -->
  <text x="45" y="28"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="bold"
        font-size="26"
        fill="#ffffff">
    M
  </text>

  <!-- R (zöld) -->
  <text x="80" y="28"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="bold"
        font-size="26"
        fill="#388e3c">
    R
  </text>
</svg>
